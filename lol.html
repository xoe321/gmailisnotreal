<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f3f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
            border-radius: 8px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #185abc;
        }
        .gmail-style {
            display: none;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .gmail-header {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .email-body {
            padding: 20px;
            font-size: 16px;
            color: #5f6368;
        }
        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .subject {
            color: #5f6368;
            font-size: 20px;
            font-weight: bold;
        }
        .message button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message button:hover {
            background-color: #185abc;
        }
        .response-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>เข้าสู่ระบบ</h2>
        <input type="text" class="input-field" id="username" placeholder="ชื่อผู้ใช้">
        <input type="password" class="input-field" id="password" placeholder="รหัสผ่าน">
        <button class="btn" onclick="checkLogin()">เข้าสู่ระบบ</button>
    </div>

    <div class="gmail-style" id="gmailContainer">
        <div class="gmail-header">ข้อความจาก Lnwza007_12Hz</div>
        <div class="email-body" id="emailBody">กรุณารอ 10 วินาที...</div>
    </div>

    <div class="message" id="messageBox">
        <p class="subject"></p>
        <button onclick="showResponseBox()">ตอบกลับ</button>
        <div id="responseBox" style="display: none;">
            <input type="text" class="response-input" id="responseText" placeholder="พิมพ์ข้อความ...">
            <button class="btn" onclick="sendResponse()">ส่ง</button>
        </div>
    </div>

    <script>
        let responseCount = 0;

        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Lnwza007_12Hz' && password === '12HzgMb') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('gmailContainer').style.display = 'block';
                
                setTimeout(function() {
                    document.getElementById('emailBody').innerHTML = `
                        ไงเพื่อนกูลืมบอกไปเลยว่าในตู้เย็นมีตู้เซฟอยู่แล้วรหัสคือ .---- ..--- ...-- ...-- .---- ..--- ..... ..--- นะเพื่อน
                    `;
                    document.getElementById('messageBox').style.display = 'block';
                }, 10000);
            } else {
                alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
            }
        }

        function showResponseBox() {
            document.getElementById('responseBox').style.display = 'block';
        }

        function sendResponse() {
            const responseText = document.getElementById('responseText').value;
            if (responseText.trim()) {
                responseCount++;

                if (responseCount >= 10) {
                    document.getElementById('emailBody').innerHTML = 'มึงพอเหอะกูจะทำงาน';
                    document.getElementById('messageBox').style.display = 'none';
                    alert('มึงพอเหอะกูจะทำงาน');
                } else {
                    document.getElementById('emailBody').innerHTML = 'เราไม่มีอะไรจะพูดแล้วเพื่อน';
                    document.getElementById('responseBox').style.display = 'none';
                    document.getElementById('messageBox').style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
